<template name="help_navigation">
	<h4 class="help">Navigation</h4>
	<p>There are two levels and three types of navigation that are available.</p>
	<ol> 
		<li class="listNumber"><b>Global navigation</b></li>
				<li class="listSubNumber push-toRight">Navigation bar</li>
				<li class="listSubNumber push-toRight">Breadcrumbs</li>
		<li class="listNumber"><b>Local navigation</b></li>
				<li class="listSuperSubNumber push-toRight">Affix</li>
	</ol>
	<p>When using the <i>global navigation</i>, <b>navigation bar</b> with standard <i>routes</i> is always present at the top. <b>Breadcrumbs</b> are a "trail" that can lead you back to the beginning. They are located below the navigation bar and options for possible routes are <i>glowing</i> while becoming <u>underlined</u> when hovered upon.</p>

	<p><i>Local navigation</i>, known as <b>affix</b> becomes available on the <i>new / edit form</i>. It is <b>fixed</b> to the <i>top right</i> part of the screen and allows you to jump between sections of the form.</p>
    <div class="well">
    	<div class="help-notice-warning">
            <p><b>Log in / Log out</b> buttons are located on the right part of <i>navigation bar</i>.</p>
		</div>
    </div>
</template>
