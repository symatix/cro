<template name="help_myCollection">
	<h4 class="help">My Collection</h4>
	<p>After you create a new entry, it is placed inside <i>My Collection</i>. Here, you can view all of the entries you submitted, public and private.</p>
	<p><b>Information</b> shown in <i>My Collection</i> is different kind of <i>data</i> than on the public view. It helps you to see <i>how much</i> info an entry has. Also, on the top of the screen, you can view your <b>statistics</b>, such as the <i>number</i> and <i>type</i> of entries you submitted to the database.</p>
	<p>Beside the basic <b>search</b>, <b>filter</b> and <b>sort</b>, additional actions can be done inside <i>My Collection</i>:</p>
	<ol> 
		<li class="listNumber"><b>Details</b></li>
			<ul class="help-notice"> 
				<li>Takes you to the details page of an entry.</li>
			</ul>
		<li class="listNumber"><b>Edit</b></li>
			<ul class="help-notice"> 
				<li>Takes you to the edit form of an entry.</li>
			</ul>
		<li class="listNumber"><b>Delete</b></li>
			<ul class="help-notice"> 
				<li>If checkbox is checked, deletes* the entry.</li>
			</ul>
	</ol>
    <div class="well">
    	<div class="help-notice-warning">
            <p>* When <b>deleting</b> an entry from your collection, it is only removed from your collection and from public access. Administrator can still access your entry and <b>delete/recover</b> it.</p>
		</div>
    </div>
</template>
