<template name="help_dbStatistics">
	<h4 class="help">Database statistics</h4>
	<p><i>Database statistics</i>are split into two groups:</p>
	<ol> 
		<li class="listNumber"><b>Global level</b></li>
			<ul class="help-notice"> 
				<li>Here you can find informations such as total number of <i>entries</i> and <i>files</i>, how many entries are <i>public</i>, <i>private</i> or <i>deleted</i></li>
			</ul>
		<li class="listNumber"><b>Type level</b></li>
			<ul class="help-notice"> 
				<li>Here you can find informations about certain <i>type</i> of entry.</li>
			</ul>
	</ol>

	<p>Below the <i>statistics</i> dashboard, up to ten last entries are displayed. Administrator can <b>view</b> and <b>edit</b> those entries.</p>
    <div class="well">
    	<div class="help-notice-warning">
            <p><b>Notice!</b> <i>Pigments, dye, binder and varnish</i> are referred to as <b>reference materials</b>.</p>
		</div>
    </div>
</template>
