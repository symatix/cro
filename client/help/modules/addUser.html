<template name="help_addUsers">
	<h4 class="help">Add users</h4>
	<p>To <b>add</b> a user, administrator has to have at least <b>full name</b> and <b>e-mail</b> of the new user.</p>
	<p>That informations should be supplied with the <i>email request</i> sent by the potential new user from the croARTia <i>contact form</i>.</p>
	<p>After the request is made, steps to add a new user are as follows:</p>
	<ol> 
		<li class="listNumber"><b>Click on <i>Admin panel</i> &rarr; <i>Add user.</i></b></li>
		<li class="listNumber"><b>Fill in the details in corresponding fields.</b></li>
		<li class="listNumber"><b><i>Submit</i> entry.</b></li>
	</ol>
	<p>Another way of adding a user is thru the <b>Manage users</b> dashboard.</p>

	<ol> 
		<li class="listNumber"><b>Click on <i>Admin panel</i>.</b></li>
		<li class="listNumber"><b>Click on <i>Add user</i> located above the user dashboard.</b></li>
		<li class="listNumber"><b>Fill in the details in corresponding fields.</b></li>
		<li class="listNumber"><b><i>Submit</i> entry.</b></li>
	</ol>
	<p>If the user is successfully created, <i>administrator</i> and the <i>newly created user</i> should gat an <b>email notification</b> with user details.</p>
    <div class="well">
    	<div class="help-notice-warning">
            <p>Fields <b>username</b>, <b>email</b>, <b>password</b> and <b>full name</b> are mandatory.</p>
		</div>
    </div>
</template>
