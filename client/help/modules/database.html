<template name="help_database">
	<h4 class="help">Manage Database</h4>
	<p>All the entries in the database can be viewed inside the <i>Manage database</i> dashboard, <b>public</b> and <b>private</b>.</p>
	<p><b>Information</b> shown is simmilar to <i>My Collection</i>. It helps you to see <i>how much</i> info an entry has, <i>who</i> sumbitted the entry and <i>when</i>. Also, the dashboard will show you if the entry is <i>deleted</i> or <i>private</i>, and the <i>time of the last edit</i> made.</p>
	<p>Beside the basic <b>search</b>, <b>filter</b> and <b>sort</b>, additional actions can be done while <i>managing the database</i>:</p>
	<ol> 
		<li class="listNumber"><b>Details</b></li>
			<ul class="help-notice"> 
				<li>Takes you to the details page of an entry.</li>
			</ul>
		<li class="listNumber"><b>Edit</b></li>
			<ul class="help-notice"> 
				<li>Takes you to the edit form of an entry.</li>
			</ul>
		<li class="listNumber"><b>Delete</b></li>
			<ul class="help-notice"> 
				<li>If checkbox is checked, deletes* the entry.</li>
			</ul>
	</ol>
    <div class="well">
    	<div class="help-notice-warning">
            <p>* When <b>deleting</b> an entry as <i>administrator</i>, all <b>information</b> and <b>files</b> associated with that entry will be permanently deleted <i>from the database</i>!</p>
		</div>
    </div>
</template>
