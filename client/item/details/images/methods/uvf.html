<template name="imgs_uvf">
	<div class="col-xs-12 col-sm-5 add-bottom-space">    
	  <div class="row img-box align-center">
		{{#if details.methods.uvf.files.uvfFiles1}}
		<div class="col-xs-6">
		<h4>&nbsp;</h4>
		  <img class="img-materials-sm" src="{{details.methods.uvf.files.uvfFiles1}}" data-toggle="modal" data-target="#thumb-modal-uvf-1">
		</div>
		  <!-- modal - pic1 -->
		<div class="modal fade" id="thumb-modal-uvf-1" role="dialog">
		  <div class="modal-dialog">
		    <div class="modal-content modal-div">
		      <div class="modal-header">
		        <h4 class="modal-title">
		      {{basic.title}}
		      <button type="button" class="close" data-dismiss="modal">&times;</button>
		      </h4>
		      </div>
		      <div class="modal-body align-center">
		        <img class="img-modal" src="{{details.methods.uvf.files.uvfFiles1}}">
		      </div>
		    </div>
		  </div>
		</div>
		{{/if}}
