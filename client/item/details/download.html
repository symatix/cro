<template name="item_details_download">
	<h3></h3>
	<div class="row form-box">
		<div class="col-xs-12">
			<h3>available files</h3>
		</div>
		<div class="row download-box">
			{{#each file}}
				<div class="col-xs-12 col-sm-4 file-download">
					<a class="download-link" href="{{url}}" target="_blank" download="{{name}}">{{name}}</a>
				</div>
			{{/each}}
		</div>
	</div>
</template>
