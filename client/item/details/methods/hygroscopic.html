<template name="method_techniques_view_hygroscopic">
<div class="toggle" id="object_toggle-hygroscopic">
  <div class="row">
    <div class="uderline-method">
      <h4>hygroscopic</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-7">
        {{#if details.methods.hygroscopic.experimentalParameters}}
          <div class="author">
            <div class="individual-property-display">Experimental parameters:<br/>
              <div class="individual-value-display">{{details.methods.hygroscopic.experimentalParameters}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.hygroscopic.elements}}
          <div class="author">
            <div class="individual-property-display">Elements determined:<br/>
              <div class="individual-value-display">{{details.methods.hygroscopic.elements}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.hygroscopic.formulae}}
          <div class="author">
            <div class="individual-property-display">Chemical formulae determined:<br/>
              <div class="individual-value-display">{{details.methods.hygroscopic.formulae}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.hygroscopic.quantification}}
          <div class="author">
            <div class="individual-property-display">Quantification results:<br/>
              <div class="individual-value-display">{{details.methods.hygroscopic.quantification}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.hygroscopic.influence}}
          <div class="author">
            <div class="individual-property-display">Sample holder/purity influence:<br/>
              <div class="individual-value-display">{{details.methods.hygroscopic.influence}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.hygroscopic.colorValues}}
          <div class="author">
            <div class="individual-property-display">Color space values:<br/>
              <div class="individual-value-display">{{details.methods.hygroscopic.colorValues}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.hygroscopic.bands}}
          <div class="author">
            <div class="individual-property-display">Main rotational/vibrational bands and their relative intensities:<br/>
              <div class="individual-value-display">{{details.methods.hygroscopic.bands}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.hygroscopic.pigmentsDyes}}
          <div class="author">
            <div class="individual-property-display">Pigments/dyes identified:<br/>
              <div class="individual-value-display">{{details.methods.hygroscopic.pigmentsDyes}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.hygroscopic.priming}}
          <div class="author">
            <div class="individual-property-display">Priming identified:<br/>
              <div class="individual-value-display">{{details.methods.hygroscopic.priming}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.hygroscopic.bindingMedia}}
          <div class="author">
            <div class="individual-property-display">Binding media identified:<br/>
              <div class="individual-value-display">{{details.methods.hygroscopic.bindingMedia}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.hygroscopic.varnish}}
          <div class="author">
            <div class="individual-property-display">Varnish identified:<br/>
              <div class="individual-value-display">{{details.methods.hygroscopic.varnish}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.hygroscopic.stretcherSupportStrainer}}
          <div class="author">
            <div class="individual-property-display">Stretcher/support/strainer identified:<br/>
              <div class="individual-value-display">{{details.methods.hygroscopic.stretcherSupportStrainer}}</div>
            </div>
          </div>
          {{/if}}
          
        </div>


<!-- images -->
      {{#if originalObj}}
            {{> imgs_hygroscopic}}
      {{/if}}
<!-- /images -->



    <div class="col-xs-12">
      &nbsp;
    </div>




  {{#if details.methods.hygroscopic.notes.interpretation}}
  <div class="col-md-12">
    <div class="interpretation">
      <div class="individual-property-display">Interpretation of the instrumental results:<br/>
        <div class="individual-value-display">{{details.methods.hygroscopic.notes.interpretation}}</div>
      </div>
    </div>
  </div>
  {{/if}}
  {{#if details.methods.hygroscopic.notes.brief}}
  <div class="col-md-12">
    <div class="samples">
      <div class="individual-property-display">Brief info about possible multilayers/underpaintings/retouches:<br/>
        <div class="individual-value-display">{{details.methods.hygroscopic.notes.brief}}</div>
      </div>
    </div>
  </div>
  {{/if}}
  {{#if details.methods.hygroscopic.notes.comments}}
  <div class="col-md-12">
    <div class="artHistory">
      <div class="individual-property-display">Comments:<br/>
        <div class="individual-value-display">{{details.methods.hygroscopic.notes.comments}}</div>
      </div>
    </div>
  </div>
  {{/if}}
  {{#if details.methods.hygroscopic.notes.sources}}
  <div class="col-md-12">
    <div class="artHistory">
      <div class="individual-property-display">Sources:<br/>
        <div class="individual-value-display">{{details.methods.hygroscopic.notes.sources}}</div>
      </div>
    </div>
  </div>
  {{/if}}
  <div class="col-xs-12">
    &nbsp;
  </div>
  </div>
</div>

</template>
