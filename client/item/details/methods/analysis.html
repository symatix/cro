<template name="method_techniques_view_analysis">
<div class="toggle" id="object_toggle-analysis">
  <div class="row">
    <div class="uderline-method">
      <h4>analysis</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-7">
        {{#if details.methods.analysis.experimentalParameters}}
          <div class="author">
            <div class="individual-property-display">Experimental parameters:<br/>
              <div class="individual-value-display">{{details.methods.analysis.experimentalParameters}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.analysis.elements}}
          <div class="author">
            <div class="individual-property-display">Elements determined:<br/>
              <div class="individual-value-display">{{details.methods.analysis.elements}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.analysis.formulae}}
          <div class="author">
            <div class="individual-property-display">Chemical formulae determined:<br/>
              <div class="individual-value-display">{{details.methods.analysis.formulae}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.analysis.quantification}}
          <div class="author">
            <div class="individual-property-display">Quantification results:<br/>
              <div class="individual-value-display">{{details.methods.analysis.quantification}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.analysis.influence}}
          <div class="author">
            <div class="individual-property-display">Sample holder/purity influence:<br/>
              <div class="individual-value-display">{{details.methods.analysis.influence}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.analysis.colorValues}}
          <div class="author">
            <div class="individual-property-display">Color space values:<br/>
              <div class="individual-value-display">{{details.methods.analysis.colorValues}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.analysis.bands}}
          <div class="author">
            <div class="individual-property-display">Main rotational/vibrational bands and their relative intensities:<br/>
              <div class="individual-value-display">{{details.methods.analysis.bands}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.analysis.pigmentsDyes}}
          <div class="author">
            <div class="individual-property-display">Pigments/dyes identified:<br/>
              <div class="individual-value-display">{{details.methods.analysis.pigmentsDyes}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.analysis.priming}}
          <div class="author">
            <div class="individual-property-display">Priming identified:<br/>
              <div class="individual-value-display">{{details.methods.analysis.priming}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.analysis.bindingMedia}}
          <div class="author">
            <div class="individual-property-display">Binding media identified:<br/>
              <div class="individual-value-display">{{details.methods.analysis.bindingMedia}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.analysis.varnish}}
          <div class="author">
            <div class="individual-property-display">Varnish identified:<br/>
              <div class="individual-value-display">{{details.methods.analysis.varnish}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.analysis.stretcherSupportStrainer}}
          <div class="author">
            <div class="individual-property-display">Stretcher/support/strainer identified:<br/>
              <div class="individual-value-display">{{details.methods.analysis.stretcherSupportStrainer}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.analysis.stretcherSupportStrainer}}
          <div class="author">
            <div class="individual-property-display">Stretcher/support/strainer identified:<br/>
              <div class="individual-value-display">{{details.methods.analysis.stretcherSupportStrainer}}</div>
            </div>
          </div>
          {{/if}}
        </div>


<!-- images -->
      {{#if originalObj}}
            {{> imgs_analysis}}
      {{/if}}
<!-- /images -->



    <div class="col-xs-12">
      &nbsp;
    </div>



  {{#if details.methods.analysis.notes.brief}}
  <div class="col-md-12 align-center">
    <div class="samples">
      <div class="individual-property-display">Brief info about possible multilayers/underpaintings/retouches:<br/>
        <div class="individual-value-display">{{details.methods.analysis.notes.brief}}</div>
      </div>
    </div>
  </div>
  {{/if}}
  {{#if details.methods.analysis.notes.comments}}
  <div class="col-md-12 align-center">
    <div class="artHistory">
      <div class="individual-property-display">Comments:<br/>
        <div class="individual-value-display">{{details.methods.analysis.notes.comments}}</div>
      </div>
    </div>
  </div>
  {{/if}}
  {{#if details.methods.analysis.notes.sources}}
  <div class="col-md-12 align-center">
    <div class="artHistory">
      <div class="individual-property-display">Sources:<br/>
        <div class="individual-value-display">{{details.methods.analysis.notes.sources}}</div>
      </div>
    </div>
  </div>
  {{/if}}
  <div class="col-xs-12">
    &nbsp;
  </div>
  </div>
</div>

</template>
