<template name="method_techniques_view_tl">
<div class="toggle" id="object_toggle-tl">
  <div class="row">
    <div class="uderline-method">
      <h4>tl</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-7">
        {{#if details.methods.tl.experimentalParameters}}
          <div class="author">
            <div class="individual-property-display">Experimental parameters:<br/>
              <div class="individual-value-display">{{details.methods.tl.experimentalParameters}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.tl.elements}}
          <div class="author">
            <div class="individual-property-display">Elements determined:<br/>
              <div class="individual-value-display">{{details.methods.tl.elements}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.tl.formulae}}
          <div class="author">
            <div class="individual-property-display">Chemical formulae determined:<br/>
              <div class="individual-value-display">{{details.methods.tl.formulae}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.tl.quantification}}
          <div class="author">
            <div class="individual-property-display">Quantification results:<br/>
              <div class="individual-value-display">{{details.methods.tl.quantification}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.tl.influence}}
          <div class="author">
            <div class="individual-property-display">Sample holder/purity influence:<br/>
              <div class="individual-value-display">{{details.methods.tl.influence}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.tl.colorValues}}
          <div class="author">
            <div class="individual-property-display">Color space values:<br/>
              <div class="individual-value-display">{{details.methods.tl.colorValues}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.tl.bands}}
          <div class="author">
            <div class="individual-property-display">Main rotational/vibrational bands and their relative intensities:<br/>
              <div class="individual-value-display">{{details.methods.tl.bands}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.tl.pigmentsDyes}}
          <div class="author">
            <div class="individual-property-display">Pigments/dyes identified:<br/>
              <div class="individual-value-display">{{details.methods.tl.pigmentsDyes}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.tl.priming}}
          <div class="author">
            <div class="individual-property-display">Priming identified:<br/>
              <div class="individual-value-display">{{details.methods.tl.priming}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.tl.bindingMedia}}
          <div class="author">
            <div class="individual-property-display">Binding media identified:<br/>
              <div class="individual-value-display">{{details.methods.tl.bindingMedia}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.tl.varnish}}
          <div class="author">
            <div class="individual-property-display">Varnish identified:<br/>
              <div class="individual-value-display">{{details.methods.tl.varnish}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.tl.stretcherSupportStrainer}}
          <div class="author">
            <div class="individual-property-display">Stretcher/support/strainer identified:<br/>
              <div class="individual-value-display">{{details.methods.tl.stretcherSupportStrainer}}</div>
            </div>
          </div>
          {{/if}}
          
        </div>


<!-- images -->
      {{#if originalObj}}
            {{> imgs_tl}}
      {{/if}}
<!-- /images -->



    <div class="col-xs-12">
      &nbsp;
    </div>


  {{#if details.methods.tl.notes.interpretation}}
  <div class="col-md-12">
    <div class="interpretation">
      <div class="individual-property-display">Interpretation of the instrumental results:<br/>
        <div class="individual-value-display">{{details.methods.tl.notes.interpretation}}</div>
      </div>
    </div>
  </div>
  {{/if}}
  {{#if details.methods.tl.notes.brief}}
  <div class="col-md-12">
    <div class="samples">
      <div class="individual-property-display">Brief info about possible multilayers/underpaintings/retouches:<br/>
        <div class="individual-value-display">{{details.methods.tl.notes.brief}}</div>
      </div>
    </div>
  </div>
  {{/if}}
  {{#if details.methods.tl.notes.comments}}
  <div class="col-md-12">
    <div class="artHistory">
      <div class="individual-property-display">Comments:<br/>
        <div class="individual-value-display">{{details.methods.tl.notes.comments}}</div>
      </div>
    </div>
  </div>
  {{/if}}
  {{#if details.methods.tl.notes.sources}}
  <div class="col-md-12">
    <div class="artHistory">
      <div class="individual-property-display">Sources:<br/>
        <div class="individual-value-display">{{details.methods.tl.notes.sources}}</div>
      </div>
    </div>
  </div>
  {{/if}}
  <div class="col-xs-12">
    &nbsp;
  </div>


  </div>

</div>

</template>
