<template name="method_techniques_view_ft_ir">
<div class="toggle" id="object_toggle-ft_ir">
  <div class="row">
    <div class="uderline-method">
      <h4>ft_ir</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-7">
        {{#if details.methods.ft_ir.experimentalParameters}}
          <div class="author">
            <div class="individual-property-display">Experimental parameters:<br/>
              <div class="individual-value-display">{{details.methods.ft_ir.experimentalParameters}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.ft_ir.elements}}
          <div class="author">
            <div class="individual-property-display">Elements determined:<br/>
              <div class="individual-value-display">{{details.methods.ft_ir.elements}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.ft_ir.formulae}}
          <div class="author">
            <div class="individual-property-display">Chemical formulae determined:<br/>
              <div class="individual-value-display">{{details.methods.ft_ir.formulae}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.ft_ir.quantification}}
          <div class="author">
            <div class="individual-property-display">Quantification results:<br/>
              <div class="individual-value-display">{{details.methods.ft_ir.quantification}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.ft_ir.influence}}
          <div class="author">
            <div class="individual-property-display">Sample holder/purity influence:<br/>
              <div class="individual-value-display">{{details.methods.ft_ir.influence}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.ft_ir.colorValues}}
          <div class="author">
            <div class="individual-property-display">Color space values:<br/>
              <div class="individual-value-display">{{details.methods.ft_ir.colorValues}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.ft_ir.bands}}
          <div class="author">
            <div class="individual-property-display">Main rotational/vibrational bands and their relative intensities:<br/>
              <div class="individual-value-display">{{details.methods.ft_ir.bands}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.ft_ir.pigmentsDyes}}
          <div class="author">
            <div class="individual-property-display">Pigments/dyes identified:<br/>
              <div class="individual-value-display">{{details.methods.ft_ir.pigmentsDyes}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.ft_ir.priming}}
          <div class="author">
            <div class="individual-property-display">Priming identified:<br/>
              <div class="individual-value-display">{{details.methods.ft_ir.priming}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.ft_ir.bindingMedia}}
          <div class="author">
            <div class="individual-property-display">Binding media identified:<br/>
              <div class="individual-value-display">{{details.methods.ft_ir.bindingMedia}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.ft_ir.varnish}}
          <div class="author">
            <div class="individual-property-display">Varnish identified:<br/>
              <div class="individual-value-display">{{details.methods.ft_ir.varnish}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.ft_ir.stretcherSupportStrainer}}
          <div class="author">
            <div class="individual-property-display">Stretcher/support/strainer identified:<br/>
              <div class="individual-value-display">{{details.methods.ft_ir.stretcherSupportStrainer}}</div>
            </div>
          </div>
          {{/if}}
          
        </div>


<!-- images -->
      {{#if originalObj}}
            {{> imgs_ft_ir}}
      {{/if}}
<!-- /images -->



    <div class="col-xs-12">
      &nbsp;
    </div>



  {{#if details.methods.ft_ir.notes.interpretation}}
  <div class="col-md-12">
    <div class="interpretation">
      <div class="individual-property-display">Interpretation of the instrumental results:<br/>
        <div class="individual-value-display">{{details.methods.ft_ir.notes.interpretation}}</div>
      </div>
    </div>
  </div>
  {{/if}}
  {{#if details.methods.ft_ir.notes.brief}}
  <div class="col-md-12">
    <div class="samples">
      <div class="individual-property-display">Brief info about possible multilayers/underpaintings/retouches:<br/>
        <div class="individual-value-display">{{details.methods.ft_ir.notes.brief}}</div>
      </div>
    </div>
  </div>
  {{/if}}
  {{#if details.methods.ft_ir.notes.comments}}
  <div class="col-md-12">
    <div class="artHistory">
      <div class="individual-property-display">Comments:<br/>
        <div class="individual-value-display">{{details.methods.ft_ir.notes.comments}}</div>
      </div>
    </div>
  </div>
  {{/if}}
  {{#if details.methods.ft_ir.notes.sources}}
  <div class="col-md-12">
    <div class="artHistory">
      <div class="individual-property-display">Sources:<br/>
        <div class="individual-value-display">{{details.methods.ft_ir.notes.sources}}</div>
      </div>
    </div>
  </div>
  {{/if}}
  <div class="col-xs-12">
    &nbsp;
  </div>
  </div>
</div>

</template>
