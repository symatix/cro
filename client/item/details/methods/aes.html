<template name="method_techniques_view_aes">
<div class="toggle" id="object_toggle-aes">
  <div class="row">
    <div class="uderline-method">
      <h4>aes</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-7">
        {{#if details.methods.aes.experimentalParameters}}
          <div class="author">
            <div class="individual-property-display">Experimental parameters:<br/>
              <div class="individual-value-display">{{details.methods.aes.experimentalParameters}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.aes.elements}}
          <div class="author">
            <div class="individual-property-display">Elements determined:<br/>
              <div class="individual-value-display">{{details.methods.aes.elements}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.aes.formulae}}
          <div class="author">
            <div class="individual-property-display">Chemical formulae determined:<br/>
              <div class="individual-value-display">{{details.methods.aes.formulae}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.aes.quantification}}
          <div class="author">
            <div class="individual-property-display">Quantification results:<br/>
              <div class="individual-value-display">{{details.methods.aes.quantification}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.aes.influence}}
          <div class="author">
            <div class="individual-property-display">Sample holder/purity influence:<br/>
              <div class="individual-value-display">{{details.methods.aes.influence}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.aes.colorValues}}
          <div class="author">
            <div class="individual-property-display">Color space values:<br/>
              <div class="individual-value-display">{{details.methods.aes.colorValues}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.aes.bands}}
          <div class="author">
            <div class="individual-property-display">Main rotational/vibrational bands and their relative intensities:<br/>
              <div class="individual-value-display">{{details.methods.aes.bands}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.aes.pigmentsDyes}}
          <div class="author">
            <div class="individual-property-display">Pigments/dyes identified:<br/>
              <div class="individual-value-display">{{details.methods.aes.pigmentsDyes}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.aes.priming}}
          <div class="author">
            <div class="individual-property-display">Priming identified:<br/>
              <div class="individual-value-display">{{details.methods.aes.priming}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.aes.bindingMedia}}
          <div class="author">
            <div class="individual-property-display">Binding media identified:<br/>
              <div class="individual-value-display">{{details.methods.aes.bindingMedia}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.aes.varnish}}
          <div class="author">
            <div class="individual-property-display">Varnish identified:<br/>
              <div class="individual-value-display">{{details.methods.aes.varnish}}</div>
            </div>
          </div>
          {{/if}}
        </div>


<!-- images -->
      {{#if originalObj}}
            {{> imgs_aes}}
      {{/if}}
<!-- /images -->



    <div class="col-xs-12">
      &nbsp;
    </div>



  {{#if details.methods.aes.notes.interpretation}}
  <div class="col-md-12">
    <div class="interpretation">
      <div class="individual-property-display">Interpretation of the instrumental results:<br/>
        <div class="individual-value-display">{{details.methods.aes.notes.interpretation}}</div>
      </div>
    </div>
  </div>
  {{/if}}
  {{#if details.methods.aes.notes.brief}}
  <div class="col-md-12">
    <div class="samples">
      <div class="individual-property-display">Brief info about possible multilayers/underpaintings/retouches:<br/>
        <div class="individual-value-display">{{details.methods.aes.notes.brief}}</div>
      </div>
    </div>
  </div>
  {{/if}}
  {{#if details.methods.aes.notes.comments}}
  <div class="col-md-12">
    <div class="artHistory">
      <div class="individual-property-display">Comments:<br/>
        <div class="individual-value-display">{{details.methods.aes.notes.comments}}</div>
      </div>
    </div>
  </div>
  {{/if}}
  {{#if details.methods.aes.notes.sources}}
  <div class="col-md-12">
    <div class="artHistory">
      <div class="individual-property-display">Sources:<br/>
        <div class="individual-value-display">{{details.methods.aes.notes.sources}}</div>
      </div>
    </div>
  </div>
  {{/if}}
  <div class="col-xs-12">
    &nbsp;
  </div>
  </div>
</div>

</template>
