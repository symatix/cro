<template name="method_techniques_view_xrf">
<div class="toggle" id="object_toggle-xrf">
  <div class="row">
    <div class="uderline-method">
      <h4>xrf</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-7">
        {{#if details.methods.xrf.experimentalParameters}}
          <div class="author">
            <div class="individual-property-display">Experimental parameters:<br/>
              <div class="individual-value-display">{{details.methods.xrf.experimentalParameters}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.xrf.elements}}
          <div class="author">
            <div class="individual-property-display">Elements determined:<br/>
              <div class="individual-value-display">{{details.methods.xrf.elements}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.xrf.formulae}}
          <div class="author">
            <div class="individual-property-display">Chemical formulae determined:<br/>
              <div class="individual-value-display">{{details.methods.xrf.formulae}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.xrf.quantification}}
          <div class="author">
            <div class="individual-property-display">Quantification results:<br/>
              <div class="individual-value-display">{{details.methods.xrf.quantification}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.xrf.influence}}
          <div class="author">
            <div class="individual-property-display">Sample holder/purity influence:<br/>
              <div class="individual-value-display">{{details.methods.xrf.influence}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.xrf.colorValues}}
          <div class="author">
            <div class="individual-property-display">Color space values:<br/>
              <div class="individual-value-display">{{details.methods.xrf.colorValues}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.xrf.bands}}
          <div class="author">
            <div class="individual-property-display">Main rotational/vibrational bands and their relative intensities:<br/>
              <div class="individual-value-display">{{details.methods.xrf.bands}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.xrf.pigmentsDyes}}
          <div class="author">
            <div class="individual-property-display">Pigments/dyes identified:<br/>
              <div class="individual-value-display">{{details.methods.xrf.pigmentsDyes}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.xrf.priming}}
          <div class="author">
            <div class="individual-property-display">Priming identified:<br/>
              <div class="individual-value-display">{{details.methods.xrf.priming}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.xrf.bindingMedia}}
          <div class="author">
            <div class="individual-property-display">Binding media identified:<br/>
              <div class="individual-value-display">{{details.methods.xrf.bindingMedia}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.xrf.varnish}}
          <div class="author">
            <div class="individual-property-display">Varnish identified:<br/>
              <div class="individual-value-display">{{details.methods.xrf.varnish}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.xrf.stretcherSupportStrainer}}
          <div class="author">
            <div class="individual-property-display">Stretcher/support/strainer identified:<br/>
              <div class="individual-value-display">{{details.methods.xrf.stretcherSupportStrainer}}</div>
            </div>
          </div>
          {{/if}}
          
        </div>


<!-- images -->
      {{#if originalObj}}
            {{> imgs_xrf}}
      {{/if}}
<!-- /images -->



    <div class="col-xs-12">
      &nbsp;
    </div>



  {{#if details.methods.xrf.notes.interpretation}}
  <div class="col-md-12">
    <div class="interpretation">
      <div class="individual-property-display">Interpretation of the instrumental results:<br/>
        <div class="individual-value-display">{{details.methods.xrf.notes.interpretation}}</div>
      </div>
    </div>
  </div>
  {{/if}}
  {{#if details.methods.xrf.notes.brief}}
  <div class="col-md-12">
    <div class="samples">
      <div class="individual-property-display">Brief info about possible multilayers/underpaintings/retouches:<br/>
        <div class="individual-value-display">{{details.methods.xrf.notes.brief}}</div>
      </div>
    </div>
  </div>
  {{/if}}
  {{#if details.methods.xrf.notes.comments}}
  <div class="col-md-12">
    <div class="artHistory">
      <div class="individual-property-display">Comments:<br/>
        <div class="individual-value-display">{{details.methods.xrf.notes.comments}}</div>
      </div>
    </div>
  </div>
  {{/if}}
  {{#if details.methods.xrf.notes.sources}}
  <div class="col-md-12">
    <div class="artHistory">
      <div class="individual-property-display">Sources:<br/>
        <div class="individual-value-display">{{details.methods.xrf.notes.sources}}</div>
      </div>
    </div>
  </div>
  {{/if}}
  <div class="col-xs-12">
    &nbsp;
  </div>
  </div>
</div>

</template>
