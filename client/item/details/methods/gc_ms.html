<template name="method_techniques_view_gc_ms">
<div class="toggle" id="object_toggle-gc_ms">
  <div class="row">
    <div class="uderline-method">
      <h4>gc_ms</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-7">
        {{#if details.methods.gc_ms.experimentalParameters}}
          <div class="author">
            <div class="individual-property-display">Experimental parameters:<br/>
              <div class="individual-value-display">{{details.methods.gc_ms.experimentalParameters}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.gc_ms.elements}}
          <div class="author">
            <div class="individual-property-display">Elements determined:<br/>
              <div class="individual-value-display">{{details.methods.gc_ms.elements}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.gc_ms.formulae}}
          <div class="author">
            <div class="individual-property-display">Chemical formulae determined:<br/>
              <div class="individual-value-display">{{details.methods.gc_ms.formulae}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.gc_ms.quantification}}
          <div class="author">
            <div class="individual-property-display">Quantification results:<br/>
              <div class="individual-value-display">{{details.methods.gc_ms.quantification}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.gc_ms.influence}}
          <div class="author">
            <div class="individual-property-display">Sample holder/purity influence:<br/>
              <div class="individual-value-display">{{details.methods.gc_ms.influence}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.gc_ms.colorValues}}
          <div class="author">
            <div class="individual-property-display">Color space values:<br/>
              <div class="individual-value-display">{{details.methods.gc_ms.colorValues}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.gc_ms.bands}}
          <div class="author">
            <div class="individual-property-display">Main rotational/vibrational bands and their relative intensities:<br/>
              <div class="individual-value-display">{{details.methods.gc_ms.bands}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.gc_ms.pigmentsDyes}}
          <div class="author">
            <div class="individual-property-display">Pigments/dyes identified:<br/>
              <div class="individual-value-display">{{details.methods.gc_ms.pigmentsDyes}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.gc_ms.priming}}
          <div class="author">
            <div class="individual-property-display">Priming identified:<br/>
              <div class="individual-value-display">{{details.methods.gc_ms.priming}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.gc_ms.bindingMedia}}
          <div class="author">
            <div class="individual-property-display">Binding media identified:<br/>
              <div class="individual-value-display">{{details.methods.gc_ms.bindingMedia}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.gc_ms.varnish}}
          <div class="author">
            <div class="individual-property-display">Varnish identified:<br/>
              <div class="individual-value-display">{{details.methods.gc_ms.varnish}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.gc_ms.stretcherSupportStrainer}}
          <div class="author">
            <div class="individual-property-display">Stretcher/support/strainer identified:<br/>
              <div class="individual-value-display">{{details.methods.gc_ms.stretcherSupportStrainer}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.gc_ms.stretcherSupportStrainer}}
          <div class="author">
            <div class="individual-property-display">Stretcher/support/strainer identified:<br/>
              <div class="individual-value-display">{{details.methods.gc_ms.stretcherSupportStrainer}}</div>
            </div>
          </div>
          {{/if}}
        </div>


<!-- images -->
      {{#if originalObj}}
            {{> imgs_gc_ms}}
      {{/if}}
<!-- /images -->



    <div class="col-xs-12">
      &nbsp;
    </div>



  {{#if details.methods.gc_ms.notes.brief}}
  <div class="col-md-12 align-center">
    <div class="samples">
      <div class="individual-property-display">Brief info about possible multilayers/underpaintings/retouches:<br/>
        <div class="individual-value-display">{{details.methods.gc_ms.notes.brief}}</div>
      </div>
    </div>
  </div>
  {{/if}}
  {{#if details.methods.gc_ms.notes.comments}}
  <div class="col-md-12 align-center">
    <div class="artHistory">
      <div class="individual-property-display">Comments:<br/>
        <div class="individual-value-display">{{details.methods.gc_ms.notes.comments}}</div>
      </div>
    </div>
  </div>
  {{/if}}
  {{#if details.methods.gc_ms.notes.sources}}
  <div class="col-md-12 align-center">
    <div class="artHistory">
      <div class="individual-property-display">Sources:<br/>
        <div class="individual-value-display">{{details.methods.gc_ms.notes.sources}}</div>
      </div>
    </div>
  </div>
  {{/if}}
  <div class="col-xs-12">
    &nbsp;
  </div>
  </div>
</div>

</template>
