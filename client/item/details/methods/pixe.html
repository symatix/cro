<template name="method_techniques_view_pixe">
<div class="toggle" id="object_toggle-pixe">
  <div class="row">
    <div class="uderline-method">
      <h4>pixe</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-7">
        {{#if details.methods.pixe.experimentalParameters}}
          <div class="author">
            <div class="individual-property-display">Experimental parameters:<br/>
              <div class="individual-value-display">{{details.methods.pixe.experimentalParameters}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.pixe.elements}}
          <div class="author">
            <div class="individual-property-display">Elements determined:<br/>
              <div class="individual-value-display">{{details.methods.pixe.elements}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.pixe.formulae}}
          <div class="author">
            <div class="individual-property-display">Chemical formulae determined:<br/>
              <div class="individual-value-display">{{details.methods.pixe.formulae}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.pixe.quantification}}
          <div class="author">
            <div class="individual-property-display">Quantification results:<br/>
              <div class="individual-value-display">{{details.methods.pixe.quantification}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.pixe.influence}}
          <div class="author">
            <div class="individual-property-display">Sample holder/purity influence:<br/>
              <div class="individual-value-display">{{details.methods.pixe.influence}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.pixe.colorValues}}
          <div class="author">
            <div class="individual-property-display">Color space values:<br/>
              <div class="individual-value-display">{{details.methods.pixe.colorValues}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.pixe.bands}}
          <div class="author">
            <div class="individual-property-display">Main rotational/vibrational bands and their relative intensities:<br/>
              <div class="individual-value-display">{{details.methods.pixe.bands}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.pixe.pigmentsDyes}}
          <div class="author">
            <div class="individual-property-display">Pigments/dyes identified:<br/>
              <div class="individual-value-display">{{details.methods.pixe.pigmentsDyes}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.pixe.priming}}
          <div class="author">
            <div class="individual-property-display">Priming identified:<br/>
              <div class="individual-value-display">{{details.methods.pixe.priming}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.pixe.bindingMedia}}
          <div class="author">
            <div class="individual-property-display">Binding media identified:<br/>
              <div class="individual-value-display">{{details.methods.pixe.bindingMedia}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.pixe.varnish}}
          <div class="author">
            <div class="individual-property-display">Varnish identified:<br/>
              <div class="individual-value-display">{{details.methods.pixe.varnish}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.pixe.stretcherSupportStrainer}}
          <div class="author">
            <div class="individual-property-display">Stretcher/support/strainer identified:<br/>
              <div class="individual-value-display">{{details.methods.pixe.stretcherSupportStrainer}}</div>
            </div>
          </div>
          {{/if}}
        {{#if details.methods.pixe.stretcherSupportStrainer}}
          <div class="author">
            <div class="individual-property-display">Stretcher/support/strainer identified:<br/>
              <div class="individual-value-display">{{details.methods.pixe.stretcherSupportStrainer}}</div>
            </div>
          </div>
          {{/if}}
        </div>


<!-- images -->
      {{#if originalObj}}
            {{> imgs_pixe}}
      {{/if}}
<!-- /images -->



    <div class="col-xs-12">
      &nbsp;
    </div>



  {{#if details.methods.pixe.notes.brief}}
  <div class="col-md-12 align-center">
    <div class="samples">
      <div class="individual-property-display">Brief info about possible multilayers/underpaintings/retouches:<br/>
        <div class="individual-value-display">{{details.methods.pixe.notes.brief}}</div>
      </div>
    </div>
  </div>
  {{/if}}
  {{#if details.methods.pixe.notes.comments}}
  <div class="col-md-12 align-center">
    <div class="artHistory">
      <div class="individual-property-display">Comments:<br/>
        <div class="individual-value-display">{{details.methods.pixe.notes.comments}}</div>
      </div>
    </div>
  </div>
  {{/if}}
  {{#if details.methods.pixe.notes.sources}}
  <div class="col-md-12 align-center">
    <div class="artHistory">
      <div class="individual-property-display">Sources:<br/>
        <div class="individual-value-display">{{details.methods.pixe.notes.sources}}</div>
      </div>
    </div>
  </div>
  {{/if}}
  <div class="col-xs-12">
    &nbsp;
  </div>
  </div>
</div>

</template>
