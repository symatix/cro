<template name="display_fs_basic">
	<div class="row">
		{{#each data}}
			<div class="col-xs-6 col-sm-3 list-font align-center">
				{{> FS.DeleteButton class="btn btn-danger btn-xs"}}
				<br/>
				<br/>
				<img class="img-modal-sm" src="{{this.url}}">
				<br/>
				{{this.name}}
			</div>
		{{/each}}
	</div>
</template>
