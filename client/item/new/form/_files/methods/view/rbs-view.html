<template name="form_files_rbs_visual">
    <div class="row visual-data">



    <div class="col-xs-12 align-center">

      <table border="0" cellspacing="0" cellpadding="0" class="table table-condensed list-font">

      <tr class="noBorder">
        <td class="upload-table-cell" id="rbsOne_title">
            {{#if details.methods.rbs.files.rbsFiles1_id}}
              Picture one
            {{/if}}
        </td>
        <td class="upload-table-cell" id="rbsTwo_title">
            {{#if details.methods.rbs.files.rbsFiles2_id}}
              Picture two
            {{/if}}
        </td>
        <td class="upload-table-cell" id="rbsThree_title">
            {{#if details.methods.rbs.files.rbsFiles3_id}}
              Picture three
            {{/if}}
        </td>
        <td class="upload-table-cell" id="rbsFour_title">
            {{#if details.methods.rbs.files.rbsFiles4_id}}
              Picture four
            {{/if}}
        </td>
      </tr>


      <tr class="noBorder new-file">
        <td class="upload-table-cell" id="rbsOne_name">
        </td>
        <td class="upload-table-cell" id="rbsTwo_name">
        </td>
        <td class="upload-table-cell" id="rbsThree_name">
        </td>
        <td class="upload-table-cell" id="rbsFour_name">
        </td>
      </tr>


      <tr class="noBorder">
        <td class="upload-table-cell">
          <img class="img-upload-sm" src="{{#if details.methods.rbs.files.rbsFiles1}}{{details.methods.rbs.files.rbsFiles1}}{{/if}}" id="rbsOne_uploaded">
        </td>
        <td class="upload-table-cell">
          <img class="img-upload-sm" src="{{#if details.methods.rbs.files.rbsFiles2}}{{details.methods.rbs.files.rbsFiles2}}{{/if}}" id="rbsTwo_uploaded">
        </td>
        <td class="upload-table-cell">
          <img class="img-upload-sm" src="{{#if details.methods.rbs.files.rbsFiles3}}{{details.methods.rbs.files.rbsFiles3}}{{/if}}" id="rbsThree_uploaded">
        </td>
        <td class="upload-table-cell">
          <img class="img-upload-sm" src="{{#if details.methods.rbs.files.rbsFiles4}}{{details.methods.rbs.files.rbsFiles4}}{{/if}}" id="rbsFour_uploaded">
        </td>
      </tr>


      <tr class="noBorder">
        <td class="upload-table-cell" id="rbsOne-delete-container">
          {{#if details.methods.rbs.files.rbsFiles1_id}}
            <a href="#" class="list-font btn btn-danger" id="rbsOne_delete">DELETE</a>
          {{/if}}
        </td>
        <td class="upload-table-cell" id="rbsTwo-delete-container">
          {{#if details.methods.rbs.files.rbsFiles2_id}}
            <a href="#" class="list-font btn btn-danger" id="rbsTwo_delete">DELETE</a>
          {{/if}}
        </td>
        <td class="upload-table-cell" id="rbsThree-delete-container">
          {{#if details.methods.rbs.files.rbsFiles3_id}}
            <a href="#" class="list-font btn btn-danger" id="rbsThree_delete">DELETE</a>
          {{/if}}
        </td>
        <td class="upload-table-cell" id="rbsFour-delete-container">
          {{#if details.methods.rbs.files.rbsFiles4_id}}
            <a href="#" class="list-font btn btn-danger" id="rbsFour_delete">DELETE</a>
          {{/if}}
        </td>
      </tr>


    </table>
  </div>

      <div class="col-xs-12 col-sm-12 list-font align-center">
        <br/>
        <span id="rbsFiles-delete-container">
          {{#if details.methods.rbs.files.rbsFiles5_id}}
            <a href="#" class="list-font btn btn-danger" id="rbsFile_delete">DELETE ADDITIONAL FILES</a>
          {{/if}}
        </span>
        <br/>
        <br/>
        <span class="list-font new-file" id="rbsFiles_name"></span>
      </div>

    </div>
</template>
