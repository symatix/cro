<template name="form_files_afm_visual">
    <div class="row visual-data">



    <div class="col-xs-12 align-center">

      <table border="0" cellspacing="0" cellpadding="0" class="table table-condensed list-font">

      <tr class="noBorder">
        <td class="upload-table-cell" id="afmOne_title">
            {{#if details.methods.afm.files.afmFiles1_id}}
              Picture one
            {{/if}}
        </td>
        <td class="upload-table-cell" id="afmTwo_title">
            {{#if details.methods.afm.files.afmFiles2_id}}
              Picture two
            {{/if}}
        </td>
        <td class="upload-table-cell" id="afmThree_title">
            {{#if details.methods.afm.files.afmFiles3_id}}
              Picture three
            {{/if}}
        </td>
        <td class="upload-table-cell" id="afmFour_title">
            {{#if details.methods.afm.files.afmFiles4_id}}
              Picture four
            {{/if}}
        </td>
      </tr>


      <tr class="noBorder new-file">
        <td class="upload-table-cell" id="afmOne_name">
        </td>
        <td class="upload-table-cell" id="afmTwo_name">
        </td>
        <td class="upload-table-cell" id="afmThree_name">
        </td>
        <td class="upload-table-cell" id="afmFour_name">
        </td>
      </tr>


      <tr class="noBorder">
        <td class="upload-table-cell">
          <img class="img-upload-sm" src="{{#if details.methods.afm.files.afmFiles1}}{{details.methods.afm.files.afmFiles1}}{{/if}}" id="afmOne_uploaded">
        </td>
        <td class="upload-table-cell">
          <img class="img-upload-sm" src="{{#if details.methods.afm.files.afmFiles2}}{{details.methods.afm.files.afmFiles2}}{{/if}}" id="afmTwo_uploaded">
        </td>
        <td class="upload-table-cell">
          <img class="img-upload-sm" src="{{#if details.methods.afm.files.afmFiles3}}{{details.methods.afm.files.afmFiles3}}{{/if}}" id="afmThree_uploaded">
        </td>
        <td class="upload-table-cell">
          <img class="img-upload-sm" src="{{#if details.methods.afm.files.afmFiles4}}{{details.methods.afm.files.afmFiles4}}{{/if}}" id="afmFour_uploaded">
        </td>
      </tr>


      <tr class="noBorder">
        <td class="upload-table-cell" id="afmOne-delete-container">
          {{#if details.methods.afm.files.afmFiles1_id}}
            <a href="#" class="list-font btn btn-danger" id="afmOne_delete">DELETE</a>
          {{/if}}
        </td>
        <td class="upload-table-cell" id="afmTwo-delete-container">
          {{#if details.methods.afm.files.afmFiles2_id}}
            <a href="#" class="list-font btn btn-danger" id="afmTwo_delete">DELETE</a>
          {{/if}}
        </td>
        <td class="upload-table-cell" id="afmThree-delete-container">
          {{#if details.methods.afm.files.afmFiles3_id}}
            <a href="#" class="list-font btn btn-danger" id="afmThree_delete">DELETE</a>
          {{/if}}
        </td>
        <td class="upload-table-cell" id="afmFour-delete-container">
          {{#if details.methods.afm.files.afmFiles4_id}}
            <a href="#" class="list-font btn btn-danger" id="afmFour_delete">DELETE</a>
          {{/if}}
        </td>
      </tr>


    </table>
  </div>

      <div class="col-xs-12 col-sm-12 list-font align-center">
        <br/>
        <span id="afmFiles-delete-container">
          {{#if details.methods.afm.files.afmFiles5_id}}
            <a href="#" class="list-font btn btn-danger" id="afmFile_delete">DELETE ADDITIONAL FILES</a>
          {{/if}}
        </span>
        <br/>
        <br/>
        <span class="list-font new-file" id="afmFiles_name"></span>
      </div>

    </div>
</template>
