<template name="form_files_fors_visual">
    <div class="row visual-data">



    <div class="col-xs-12 align-center">

      <table border="0" cellspacing="0" cellpadding="0" class="table table-condensed list-font">

      <tr class="noBorder">
        <td class="upload-table-cell" id="forsOne_title">
            {{#if details.methods.fors.files.forsFiles1_id}}
              Picture one
            {{/if}}
        </td>
        <td class="upload-table-cell" id="forsTwo_title">
            {{#if details.methods.fors.files.forsFiles2_id}}
              Picture two
            {{/if}}
        </td>
        <td class="upload-table-cell" id="forsThree_title">
            {{#if details.methods.fors.files.forsFiles3_id}}
              Picture three
            {{/if}}
        </td>
        <td class="upload-table-cell" id="forsFour_title">
            {{#if details.methods.fors.files.forsFiles4_id}}
              Picture four
            {{/if}}
        </td>
      </tr>


      <tr class="noBorder new-file">
        <td class="upload-table-cell" id="forsOne_name">
        </td>
        <td class="upload-table-cell" id="forsTwo_name">
        </td>
        <td class="upload-table-cell" id="forsThree_name">
        </td>
        <td class="upload-table-cell" id="forsFour_name">
        </td>
      </tr>


      <tr class="noBorder">
        <td class="upload-table-cell">
          <img class="img-upload-sm" src="{{#if details.methods.fors.files.forsFiles1}}{{details.methods.fors.files.forsFiles1}}{{/if}}" id="forsOne_uploaded">
        </td>
        <td class="upload-table-cell">
          <img class="img-upload-sm" src="{{#if details.methods.fors.files.forsFiles2}}{{details.methods.fors.files.forsFiles2}}{{/if}}" id="forsTwo_uploaded">
        </td>
        <td class="upload-table-cell">
          <img class="img-upload-sm" src="{{#if details.methods.fors.files.forsFiles3}}{{details.methods.fors.files.forsFiles3}}{{/if}}" id="forsThree_uploaded">
        </td>
        <td class="upload-table-cell">
          <img class="img-upload-sm" src="{{#if details.methods.fors.files.forsFiles4}}{{details.methods.fors.files.forsFiles4}}{{/if}}" id="forsFour_uploaded">
        </td>
      </tr>


      <tr class="noBorder">
        <td class="upload-table-cell" id="forsOne-delete-container">
          {{#if details.methods.fors.files.forsFiles1_id}}
            <a href="#" class="list-font btn btn-danger" id="forsOne_delete">DELETE</a>
          {{/if}}
        </td>
        <td class="upload-table-cell" id="forsTwo-delete-container">
          {{#if details.methods.fors.files.forsFiles2_id}}
            <a href="#" class="list-font btn btn-danger" id="forsTwo_delete">DELETE</a>
          {{/if}}
        </td>
        <td class="upload-table-cell" id="forsThree-delete-container">
          {{#if details.methods.fors.files.forsFiles3_id}}
            <a href="#" class="list-font btn btn-danger" id="forsThree_delete">DELETE</a>
          {{/if}}
        </td>
        <td class="upload-table-cell" id="forsFour-delete-container">
          {{#if details.methods.fors.files.forsFiles4_id}}
            <a href="#" class="list-font btn btn-danger" id="forsFour_delete">DELETE</a>
          {{/if}}
        </td>
      </tr>


    </table>
  </div>

      <div class="col-xs-12 col-sm-12 list-font align-center">
        <br/>
        <span id="forsFiles-delete-container">
          {{#if details.methods.fors.files.forsFiles5_id}}
            <a href="#" class="list-font btn btn-danger" id="forsFile_delete">DELETE ADDITIONAL FILES</a>
          {{/if}}
        </span>
        <br/>
        <br/>
        <span class="list-font new-file" id="forsFiles_name"></span>
      </div>

    </div>
</template>
