<template name="item_new">
  <!-- container -->
    <div class="container">
      <div class="row">
      <h1 class="breadcrumbs">
        <a class="a-heading" href="/">croARTia </a> \
      {{#if admin}}
        <a class="a-heading" href="/admin/db/">manageDB</a> \
      {{/if}}
      {{#unless editObject}}
       <a class="a-heading" href="/gallery/details/{{_id}}">details</a> \
      {{/unless}}
      <span class="post-heading">database entry</span>
      </h1>

      <form class="js-input-painting-data">
        <div class="container">
          <div class="row form-box">
            <div class="col-sm-12">
              <div class="row">

              {{#if editObject}}

                {{> basic_nav}}
                <div class="tab-content">
                  <div role="tabpanel" class="tab-pane fade in" id="objectTypeForm">
                  {{> form}}
                  
                  <div class="col-xs-12 col-md-6 individual-property relief">
                    Make this entry
                  </div>
                  <div class="col-xs-12 col-md-6 visible">
                  <select class="form-select" id="visible" value="{{visible}}">
                    <option value="public" selected>Public</option>
                    <option value="private">Private</option>
                  </select>
                  </div>
                    <select class="form-select hidden" id="isDeleted" value="{{isDeleted}}">
                      <option value="available" selected="selected">Available</option>
                    </select>

                  {{> upload_progress}}
                  </div>
                </div>

              {{else}}<!-- end of /new -->

                  {{> objectType_hidden_fields}}
                  <h3 class="align-center">{{basic.author}} {{#if basic.authot}}-{{/if}} {{basic.title}}</h3>
                  {{> form}}
                  {{> inputTags}}

                  <div class="col-xs-6 col-md-3 individual-property relief">
                    Make this entry
                  </div>
                  <div class="col-xs-6 col-md-3 visible">
                    <select class="form-select" id="visible" value="{{visible}}">
                      <option value="public" selected="{{public}}">Public</option>
                      <option value="private" selected="{{private}}">Private</option>
                    </select>
                  </div>
                  {{#if currentUser.profile.isAdmin}}
                  <br/>
                  <div class="col-xs-6 col-md-3 individual-property relief">
                    Status
                  </div>
                  <div class="col-xs-6 col-md-3 isDeleted">
                    <select class="form-select" id="isDeleted" value="{{isDeleted}}">
                      <option value="available" selected="{{available}}">Available</option>
                      <option value="deleted" selected="{{deleted}}">Deleted</option>
                    </select>
                  </div>
                  {{else}}
                    <select class="form-select hidden" id="isDeleted" value="{{isDeleted}}">
                      <option value="available" selected="{{available}}">Available</option>
                      <option value="deleted" selected="{{deleted}}">Deleted</option>
                    </select>
                  {{/if}}

                  {{> upload_progress}}

              {{/if}} <!-- end of /edit -->

              </div>
            </div>
            <hr/>
            </div>
          </div>
        </form>

        {{> nav_scrollspy_affix}}

      </div>
    </div><!-- /container -->
    <script>
    $(document).ready(function(){
      $(window).scrollTop(0);
    });
    </script>
</template>
