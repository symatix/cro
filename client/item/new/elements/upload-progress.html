<template name="upload_progress">
    <div class="col-sm-12 col-md-12" id="submit_href" style="display:block">
      <div class="upload-progress">
        <h3>upload progress</h3>
        <div class="col-sm-10 col-sm-offset-1 align-center">
          <p>
            Please wait while upload reaches 100% to submit.
          </p>
          {{> FS.UploadProgressBar bootstrap=true class='progress progress-bar-custom' showPercent=true}}
        </div>
      </div>
      <button type="submit" class="btn btn-default float-center btn-submit">SUBMIT</button>
    </div>
</template>
