<template name="new_user">
  <!-- container -->
    <div class="container">

    <h1 class="breadcrumbs">admin } 
      <a class="a-heading" href="/admin/users">usersDB</a> \
      <span class="post-heading"> 
        {{#if username}}
          edit 
        {{else}}
          add 
        {{/if}}
        entry
      </span>
    </h1>

    <form class="js-add-user form-box">
      <!-- first row -->
      <div class="row">
        <!-- first col -->

        <div class="col-xs-12 col-md-2 individual-property">
          USERNAME
        </div>
        <div class="col-xs-12 col-md-4">
          <input type="text" name="username" class="individual-value individual-form" id="username" placeholder="" value="{{username}}">
        </div>

        
        <div class="col-xs-12 col-md-2 individual-property {{#if edit}}hidden{{/if}}">
          PASSWORD
        </div>
        <div class="col-xs-12 col-md-4 {{#if edit}}hidden{{/if}}">
          <input type="text" name="password" class="individual-value individual-form" id="password" placeholder="" value="{{profile.password}}">
        </div>
        

        <div class="col-xs-12 col-md-2 individual-property">
          E-MAIL
        </div>
        <div class="col-xs-12 col-md-4">
          <input type="text" name="email" class="individual-value individual-form" id="email" placeholder="" value="{{profile.email}}">
        </div>

        <div class="col-xs-12 col-md-2 individual-property">
          FULL NAME
        </div>
        <div class="col-xs-12 col-md-4">
          <input type="text" name="full_name" class="individual-value individual-form" id="full_name" placeholder="" value="{{profile.full_name}}">
        </div>

        <div class="col-xs-12 col-md-2 individual-property">
          INSTITUTION
        </div>
        <div class="col-xs-12 col-md-4">
          <input type="text" name="institution" class="individual-value individual-form" id="institution" placeholder="" value="{{profile.institution}}">
        </div>

        <div class="col-xs-12 col-md-2 individual-property">
          TELEPHONE
        </div>
        <div class="col-xs-12 col-md-4">
          <input type="text" name="telephone" class="individual-value individual-form" id="telephone" placeholder="" value="{{profile.telephone}}">
        </div>

      </div><!-- first row -->
      <button type="submit" class="btn btn-default btn-submit">SUBMIT ENTRY</button>
    </form>
    </div>
</template>
