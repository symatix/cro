<template name="mainGallery">
  <div class="container-fluid">
    <h1>cro<span class="prospero">ART</span>ia</h1>
    <h2 class="subhead"> ART & RESEARCH DATABASE</h2>
      <div class="container margin-top">
        <div class="row">

        <!-- pictures -->
      {{#EasySearch.Each index=galleryIndex}}

      {{#if viewDetails}}
      <div class="col-xs-12 col-sm-3" id="{{__originalId}}">
      <div class="item-list">
<!-- title of item list -->
                  <div class="row">
                    <div class="col-xs-12 col-sm-12 img-list-container">
                        {{#if data.basic.front}}
                            <div class="img-list-block">
                                <a href="/gallery/details/{{__originalId}}">
                                    <div class="img-list-overlay">
                                        + DETAILS
                                    </div>
                                </a>
                                <img class="img-list" id="img-front-{{__originalId}}" src="{{data.basic.front}}">
                            </div>
                        {{else}}
                            <a href="/gallery/details/{{__originalId}}">
                                <div class="no-img-list-overlay">
                                    + DETAILS
                                </div>
                            </a>
                        {{/if}}
                    </div>
                    <div class="col-xs-12 col-sm-12 list-font">
                      <br/>
                      <table>

                        <!-- other -->
                        {{#if basic.type}}
                        <tr>
                          <td><i>Type:</i></td>
                          <td>{{basic.type}}</td>
                        </tr>
                        {{/if}}
                        {{#if basic.title}}
                        <tr>
                          <td><i>Title:</i></td>
                          <td>{{basic.title}}</td>
                        </tr>
                        {{/if}}
                        <!-- sample -->
                        {{#if basic.name}}
                        <tr>
                          <td><i>Sample type:</i></td>
                          <td>{{basic.name}}</td>
                        </tr>
                        {{/if}}


                        <!-- pigment -->
                        {{#if basic.altName}}
                        <tr>
                          <td><i>Alternative name:</i></td>
                          <td>{{basic.altName}}</td>
                        </tr>
                        {{/if}}
                        {{#if basic.colorFamily}}
                        <tr>
                          <td><i>Color family:</i></td>
                          <td>{{basic.colorFamily}}</td>
                        </tr>
                        {{/if}}
                        <!-- !pigment -->
                        {{#if basic.author}}
                        <tr>
                          <td><i>Author:</i></td>
                          <td>{{basic.author}}</td>
                        </tr>
                        {{/if}}
                        <!-- !pigment && !sample -->
                        {{#if basic.currentLocation}}
                        <tr>
                          <td><i>Current<br/>&emsp;location:</i></td>
                          <td>{{basic.currentLocation}}</td>
                        </tr>
                        {{/if}}
                      </table>
                    </div>
                  </div>
                </div>
            </div>





      {{else}}
      <a class="object-href" href="/gallery/details/{{__originalId}}">
        <div class="col-xs-12 col-sm-6 col-md-4">
          <div class="row align-center form-box objectBranch">
            <h3 class="object-class-href">{{typeOfObject}}</h3>
            <div class="col-xs-12">
              <img class="img-edit" src="{{data.basic.front}}"/>
            </div>
              <div class="col-xs-12 itemBox-lg">
                <h4 class="itemBox-basicInfo">
                  {{#if basic.title}}{{basic.title}}{{/if}} {{basic.name}}<br/>
                  {{#if basic.author}}by{{/if}} {{basic.author}}
                </h4>
              </div>
          </div>
        </div> <!-- /end pictures -->
      </a>
      {{/if}}

      {{/EasySearch.Each}}




      {{> EasySearch.LoadMore attributes=loadBtn index=galleryIndex content="Load more content"}}
      {{#EasySearch.IfNoResults index=galleryIndex}}
        <div class="no-search">No results found!</div>
      {{/EasySearch.IfNoResults}}

      </div>

    </div>
  </div>

</template>
