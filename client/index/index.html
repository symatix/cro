<template name="mainGallery">
  <div class="container-fluid">
    <h1>cro<span class="prospero">ART</span>ia</h1>
    <h2 class="subhead"> ART & RESEARCH DATABASE</h2>
    {{#if currentUser}}
      <h3 class="welcome-msg">welcome <span class="post-heading underline">{{currentUser.username}}</span></h3>
    {{/if}}
      <div class="container margin-top">
        <div class="row">

        <!-- pictures -->
      {{#EasySearch.Each index=galleryIndex}} 

      {{#if viewDetails}}  
      <div class="col-xs-12 col-sm-6" id="{{__originalId}}">
      <div class="item-list">
<!-- title of item list -->
                  <div class="align-center item-list-heading item-heading">
                      <span class="item-property">
                        {{#if basic.title}}{{basic.title}}{{/if}}
                        </span><br/>
                  </div>
                  <div class="row">
                    <div class="col-xs-12 col-sm-6">
                      <img class="img-list" id="img-front-{{__originalId}}" src="{{data.basic.front}}" data-toggle="modal" data-target="#thumb-modal">
                    </div>
                    <div class="col-xs-12 col-sm-6 list-font">
                      <br/>
                      <table>

                        <!-- other -->
                        {{#if basic.type}}
                        <tr>
                          <td><i>Type:</i></td>
                          <td>{{basic.type}}</td>
                        </tr>
                        {{/if}}

                        <!-- sample -->
                        {{#if basic.name}}
                        <tr>
                          <td><i>Sample type:</i></td>
                          <td>{{basic.name}}</td>
                        </tr>
                        {{/if}}


                        <!-- pigment -->
                        {{#if basic.altName}}
                        <tr>
                          <td><i>Alternative name:</i></td>
                          <td>{{basic.altName}}</td>
                        </tr>
                        {{/if}}
                        {{#if basic.appearence}}
                        <tr>
                          <td><i>Appearence:</i></td>
                          <td>{{basic.appearence}}</td>
                        </tr>
                        {{/if}}
                        {{#if basic.chemicalName}}
                        <tr>
                          <td><i>Chemical name:</i></td>
                          <td>{{basic.chemicalName}}</td>
                        </tr>
                        {{/if}}

                        <!-- !pigment -->
                        {{#if basic.author}}
                        <tr>
                          <td><i>Author:</i></td>
                          <td>{{basic.author}}</td>
                        </tr>
                        {{/if}}
                        <!-- !pigment && !sample -->
                        {{#if basic.currentLocation}}
                        <tr>
                          <td><i>Current<br/>&emsp;location:</i></td>
                          <td>{{basic.currentLocation}}</td>
                        </tr>
                        {{/if}}
                        {{#if basic.currentOwner}}
                        <tr>
                          <td><i>Current<br/>&emsp;owner:</i></td>
                          <td>{{basic.currentOwner}}</td>
                        </tr>
                        {{/if}}


                        <!-- all -->
                        {{#if basic.date}}
                        <tr>
                          <td><i>Date:</i></td>
                          <td>{{basic.date}}</td>
                        </tr>
                        {{/if}}
                        {{#if info.fullName}}
                        <tr>
                          <td><i>Submitted by:</i></td>
                          <td>{{info.fullName}}</td>
                        </tr>
                        {{/if}}
                      </table>
                    </div>
                  </div>
                    <div class="col-xs-12 itemBox-lg">
                      <a href="/gallery/details/{{__originalId}}">
                        <button class="btn btn-submit btn-list-details">DETAILS</button>
                      </a>
                    </div>
                </div>
            </div>





      {{else}}
      <a class="object-href" href="/gallery/details/{{__originalId}}">
        <div class="col-xs-12 col-sm-6 col-md-4">
          <div class="row align-center form-box objectBranch">
            <h3 class="object-class-href">{{typeOfObject}}</h3>
            <div class="col-xs-12">
              <img class="img-edit" src="{{data.basic.front}}"/>
            </div>
              <div class="col-xs-12 itemBox-lg">
                <h4 class="itemBox-basicInfo">
                  {{#if basic.title}}{{basic.title}} -{{/if}} {{basic.name}}<br/>
                  {{#if basic.author}}by{{/if}} {{basic.author}}
                </h4>
              </div>
          </div>
        </div> <!-- /end pictures -->
      </a>
      {{/if}}

      {{/EasySearch.Each}}



      
      {{> EasySearch.LoadMore attributes=loadBtn index=galleryIndex content="Load more content"}}
      {{#EasySearch.IfNoResults index=galleryIndex}}
        <div class="no-search">No results found!</div>
      {{/EasySearch.IfNoResults}}

      </div>

    </div>
  </div>
  <!-- modal -->
  <div class="modal fade" id="thumb-modal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content modal-div">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body align-center">
          <img class="img-modal">
        </div>
      </div>

    </div>
  </div>

</template>
