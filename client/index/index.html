<template name="mainGallery">
  <div class="container-fluid">
    <h1>cro<span class="prospero">ART</span>ia</h1>
    <h2 class="subhead"> ART & RESEARCH DATABASE</h2>
      <div class="container margin-top">
        <div class="category-div">
        {{> mainCategory}}
        </div>
    <div class="row">

        <!-- pictures -->
    {{#transition in="slideInLeft"}}
    {{#if category}}
    <div class="category-heading">
        <div class="category-box">
            <h4>{{category}}</h4>
        </div>


    </div>
    {{/if}}

      {{#EasySearch.Each index=galleryIndex}}

      <div class="col-xs-12 col-sm-6 col-md-3" id="{{__originalId}}">
      <div class="item-list">
<!-- title of item list -->
                  <div class="row">
                    <div class="col-xs-12 col-sm-12 img-list-container">
                        <a href="/gallery/details/{{__originalId}}">
                        {{#if data.basic.front}}
                            <div class="img-list-block">
                                    <div class="img-list-overlay">
                                        <span class="glyphicon glyphicon-search" style="font-size:50px;color:#FFFFFC"></span>
                                    </div>
                                <img class="img-list" id="img-front-{{__originalId}}" src="{{data.basic.front}}">
                            </div>
                        {{else}}
                                <div class="img-list-block no-img-list-overlay">
                                    <span class="glyphicon glyphicon-search" style="font-size:50px;color:#FFFFFC"></span>
                                </div>
                        {{/if}}
                    </a>
                    </div>
                    <div class="col-xs-12 col-sm-12 list-font">
                      <br/>
                        <div class="row card-details">
                            <div class="col-xs-12">
                                {{#if basic.title}}
                                    <span class="list-value">{{basic.title}}</span><br/>
                                {{/if}}
                                {{#if basic.name}}
                                    <span class="list-value">{{basic.name}}</span><br/>
                                {{/if}}
                                {{#if basic.type}}
                                    <span class="list-value">{{basic.type}}</span><br/>
                                {{/if}}
                                {{#if basic.author}}
                                    <span class="list-value">{{basic.author}}</span><br/>
                                {{/if}}
                                {{#if basic.colorFamily}}
                                    <span class="list-value">Color family: {{basic.colorFamily}}</span>
                                {{/if}}
                                {{#if basic.currentLocation}}
                                    <span class="list-value">{{basic.currentLocation}}</span>
                                {{/if}}
                                {{#if basic.altName}}
                                    <span class="list-value">{{basic.altName}}</span>
                                {{/if}}
                            </div>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
      {{/EasySearch.Each}}
      {{/transition}}

      {{> EasySearch.LoadMore attributes=loadBtn index=galleryIndex content="Load more content"}}

      {{#EasySearch.IfNoResults index=galleryIndex}}
      {{#if noCategory}}
      <div class="no-search" style="color:#1a1a1a">Please select a category.</div>
      {{else}}
      <div class="no-search">No results found!</div>
      {{/if}}
      {{/EasySearch.IfNoResults}}


      </div>
      <!-- remove comments if load more btn is used
      {{> EasySearch.Pagination index=galleryIndex prevAndNext=true}}
        -->
    </div>
  </div>
  <script>
      $(window).scroll(function() {
         if($(window).scrollTop() + $(window).height() > $(document).height() - 300) {
             $('.btn-load-more').click();
         }
      });
  </script>
</template>
