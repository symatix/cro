<template name="mainCategory">
    <div class="row align-center">
            <div class="col-xs-12 col-sm-4 col-md-3 category-list-block" data-value="">
                <span>All</span> ({{allCount}})<br />
                <img class="category-list" id="" src="/categories/all.jpg">
            </div>
            <div class="col-xs-12 col-sm-4 col-md-3 category-list-block" data-value="Painting">
                <span>Paintings</span> ({{paintingsCount}})<br />
                <img class="category-list" id="" src="/categories/painting.jpg">
            </div>
            <div class="col-xs-12 col-sm-4 col-md-3 category-list-block" data-value="Sculpture">
                <span>Sculptures</span> ({{sculpturesCount}})<br />
                <img class="category-list" id="" src="/categories/sculpture.jpg">
            </div>
            <div class="col-xs-12 col-sm-4 col-md-3 category-list-block" data-value="Pigment/dye/binder/varnish/reference materials">
                <span>Reference Materials</span> ({{referenceCount}})<br />
                <img class="category-list" id="" src="/categories/pigment.jpg">
            </div>
            <div class="col-xs-12 col-sm-4 col-md-3 category-list-block" data-value="Sample/cross-section">
                <span>Samples</span> ({{samplesCount}})<br />
                <img class="category-list" id="" src="/categories/sample.jpg">
            </div>
            <div class="col-xs-12 col-sm-4 col-md-3 category-list-block" data-value="Other">
                <span>Other</span> ({{otherCount}})<br />
                <img class="category-list" id="" src="/categories/architectual.jpg">
            </div>
    </div>
</template>
